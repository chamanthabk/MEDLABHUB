<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level2-Laboratarian dashboard</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- CSS -->
    <link rel="stylesheet" href="/Styles/lab2.css">
</head>
<body>
    <div id="header"></div>
    <div class="main">
        <h4>L2 - <b id="lab2-name">Laboratarian</b> | <a href="/Pages/homepage.html">HOME</a> </h4>
        <h2>Tasks List</h2>
        
        <div class="inputArea">
            <input type="text" class="textBox" id="newtaskinput" placeholder="New Task ..." />
            <button type="button" class="addBtn" id="addtaskbutton">Add Task</button><br />
        </div>
        <div class="kanban-board">
            <div class="column" id="new">
                <h3>New Tasks</h3>
                <div class="task" draggable="true" data-status="new" data-id="1">Sample Collection - FBS</div>
                <div class="task" draggable="true" data-status="new" data-id="2">Sample Collection - TSH</div>
                <div class="task" draggable="true" data-status="new" data-id="3">Sample Testing - FBS</div>
                <div class="task" draggable="true" data-status="new" data-id="4">Sample Collection - FBS</div>
            </div>
            <div class="column" id="inprogress">
                <h3>In-Progress Tasks</h3>
                <div class="task" draggable="true" data-status="inprogress" data-id="5">Sample Testing - FBC</div>
                <div class="task" draggable="true" data-status="inprogress" data-id="6">Sample Collection - TSH</div>
            </div>
            <div class="column" id="completed">
                <h3>Completed Tasks</h3>
                <div class="task" draggable="true" data-status="completed" data-id="7">Sample Collection - TSH</div>
            </div>
        </div>
    </div>
    <script src="/Scripts/l2.js"></script>
</body>

<script>
    fetch('/Pages/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });

</script>
</html>
