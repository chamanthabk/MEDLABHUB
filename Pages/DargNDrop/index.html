<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="main">
      <div class="inputArea">
        <input type="text" class="textBox" placeholder="New Todo ..." />
        <button type="button" class="addBtn">ADD</button><br />
      </div>
      <div class="containerDrag">
        <div class="section" id="todo">
          <h3 class="heading">TODO</h3>
          <!-- Example existing swap item -->
          <p class="swap" draggable="true" id="item1"  data-status="new">FBC<span class="status">-new</span></p>
        </div>
        <div class="section" id="doing">
          <h3 class="heading">Doing</h3>
          <p class="swap" draggable="true" id="item1"  data-status="new">HBC<span class="status">-inprogress</span></p>
        </div>
        <div class="section" id="done">
          <h3 class="heading">Done</h3>
          <p class="swap" draggable="true" id="item1"  data-status="new">X-Ray<span class="status">-finished</span></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
