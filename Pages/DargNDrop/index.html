<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="main">
      <div class="inputArea">
        <input type="text" class="textBox" placeholder="New Todo ..." />
        <button type="submit" class="addBtn">ADD</button><br />
      </div>
      <div class="containerDrag">
        <div class="section" id="todo">
          <h3 class="heading">TODO</h3>
          <p class="swap" draggable="true">Kanban board</p>
        </div>
        <div class="section">
          <h3 class="heading">Doing</h3>
          <p class="swap" draggable="true">On going</p>
        </div>
        <div class="section">
          <h3 class="heading">Done</h3>
          <p class="swap" draggable="true">Finished</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>

  <script>
    fetch('/Pages/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
  </script>
</html>
