<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level2-Laboratarian dashboard</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/Styles/lab1.css" />
    
  </head>
  <body>
    <div id="header"></div>
    <div class="main">
      <h4>L1 -  <b id="lab1-name">Laboratarian</b></h4>
      <h2>Tasks List</h2>
        
      <div class="inputArea">
        <input type="text" class="textBox" placeholder="New Task ..." />
        <button type="submit" class="addBtn">Add Task</button><br />
      </div>
      <div class="containerDrag">
        <div class="section" id="todo">
          <h3 class="heading">New Requests</h3>
          <button id="sampleButton" onclick="sampleNew()" class="swap" draggable="true">Sample Collection - FBS</button>
          <button id="sampleButton" onclick="sampleNew()" class="swap" draggable="true">Sample Collection - TSH</button>
          <button id="sampleButton" onclick="sampleNew()" class="swap" draggable="true">Sample Testing - FBS</button>
          <!--button id="sampleButton" onclick="sampleNew()" class="swap" draggable="true">Sample Analysis - FBS</button>
          <button id="sampleButton" onclick="sampleNew()" class="swap" draggable="true">Sample Collection - TSH</button>
          <button id="sampleButton" onclick="sampleNew()" class="swap" draggable="true">Sample Collection - FBS</button-->
          <!--p class="swap" draggable="true">Sample Collection - FBS</p>
          <p class="swap" draggable="true">Sample Collection - FBS</p>
          <p class="swap" draggable="true">Sample Collection - FBS</p-->
        </div>
        <div class="section">
          <h3 class="heading">In-Progress</h3>
          <button id="sampleButton" onclick="sampleInprogress()" class="swap" draggable="true">TestID - FBc</button>
        </div>
        <div class="section">
          <h3 class="heading">Completed</h3>
          <button id="sampleButton" onclick="sampleComplete()" class="swap" draggable="true">Sample Collection - FBS</button>
          <button id="sampleButton" onclick="sampleComplete()" class="swap" draggable="true">Sample Testing - FBS</button>
        </div>
      </div>
    </div>
    <script src="/Scripts/lab1.js"></script>
  </body>

  <script>
    fetch('/Pages/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
  </script>
</html>
