<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/Styles/admin.css">
</head>

<body>
    <!-- Modal -->
    <div id="header"></div>
    <div id="headerlower">
        <p id="patientName">John Lavy</p>
    </div>
        <h2 id="pprofile">Add User</h2>
    <!-- <div>
       
        <div class="username-id-container">
            <p id="username" class="username">John</p>
            <p id="userid" class="userid">ID: </p>
        </div>
    </div> -->

    <div class="container1">
        <form id="user-form1">
            <div class="columns1">
                <div class="column1">
                    <div class="form-group1">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group1">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group1">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group1">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group1">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" required>
                    </div>
                    <div class="form-group1">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group1">
                        <label for="type">User Type</label>
                        <select id="type" name="type">
                            <option value="Doctor">Doctor</option>
                            <option value="Laboratory">Laboratory</option>
                        </select>
                    </div>
                    <div class="form-group1">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="column1">
                    <div class="form-group1">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group1">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group1">
                        <label for="access-level">Access Level</label>
                        <select id="access-level" name="access-level">
                            <option value="level1">Level 1</option>
                            <option value="level2">Level 2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="buttons1">
                <button type="button" class="btn1" id="cancel-btn">Cancel</button>
                <button type="submit" class="btn">Save</button>
            </div>
        </form>
    </div>

    <div id="footer"></div>

    <script src="/Scripts/adduser.js">
    </script>

<script>
    fetch('/Pages/header.html')
       .then(response => response.text())
       .then(data => {
           document.getElementById('header').innerHTML = data;
       });
</script>

</body>

</html>
