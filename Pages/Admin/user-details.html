<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>

<body>
    <div id="header"></div>
    <div id="headerlower">
        <p id="patientName">John Lavy</p>
    </div>

    <div class="container">

        <div class="columns">
            <div class="column">

                <div class="name-box">
                    <h3>First Name</h3>
                    <p id="first-name"></p>
                </div>
                <div class="name-box">
                    <h3>User Name</h3>
                    <p id="user-name"></p>
                </div>

            </div>
            <div class="column">
                <div class="name-box">
                    <h3>Last Name</h3>
                    <p id="last-name"></p>
                </div>
                <div class="">
                    <h3>ID</h3>
                    <p id="user-id"></p>
                </div>
            </div>
            <div class="column">
                <button class="btn" id="view-btn">View</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="/Scripts/user-details.js"></script>
</body>

</html>
