<!DOCTYPE html>
<html>
<head>
    <title>PDF Report Viewer</title>
    <!-- Your styles and CSS links here -->
</head>
<body>
    <div id="header"></div>
    <div id="reportContainer">
        <iframe id="pdfFrame" src="" width="100%" height="1000px"></iframe>
    </div>
</body>
<script>

     // Load the header using JavaScript
     fetch('/Pages/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });

    // Define the getQueryParam function to retrieve query parameters
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Retrieve the 'reportUrl' query parameter
    const reportUrl = getQueryParam('reportUrl');

   
    // Set the source of the iframe to display the PDF report
    const pdfFrame = document.getElementById('pdfFrame');
    pdfFrame.src = reportUrl;
</script>
</html>
