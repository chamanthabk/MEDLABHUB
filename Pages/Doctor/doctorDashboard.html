<!DOCTYPE html>
<html>

<head>
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" type="text/css" href="/Styles/style.css">
</head>

<div id="header"></div>

<body>
  <div class="button-container">
    <input type="text" id="myInput" onkeyup="search()" placeholder="Search for names.." title="Type in a name">
  </div>

  <table id="myTable">
    <tr class="headertable">
      <th style="width:50%;">Name</th>
      <th style="width:20%;">ID</th>
      <th style="width:30%;">Phone</th>
    </tr>
    <tr data-name="Tom Shally" onclick="navigateToPage('viewPatients.html', 'Tom Shally','0431231241');">
      <td>Tom Shally</td>
      <td>00988</td>
      <td>0431231241</td>
    </tr>
    <tr data-name="Sam Roger" onclick="navigateToPage('viewPatients.html', 'Sam Roger','0423121212');">
      <td>Sam Roger</td>
      <td>23423</td>
      <td>0423121212</td>
    </tr>
    <tr data-name="Kim Donatte" onclick="navigateToPage('viewPatients.html', 'Kim Donatte','0445676545');">
      <td>Kim Donatte</td>
      <td>00912</td>
      <td>0445676545</td>
    </tr>
    <tr data-name="Wiley Sherbett" onclick="navigateToPage('viewPatients.html', 'Wiley Sherbett','0434218989');">
      <td>Wiley Sherbett</td>
      <td>00001</td>
      <td>0434218989</td>
    </tr>
    <tr data-name="Sammy Reid" onclick="navigateToPage('viewPatients.html', 'Sammy Reid','0476654534');">
      <td>Sammy Reid</td>
      <td>76123</td>
      <td>0476654534</td>
    </tr>
  </table>

</body>

<!-- <div id="footer"></div> -->
<script src="/Scripts/script.js"></script>
<script>
  // Load the header and footer using JavaScript
  fetch('/Pages/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });


  function navigateToPage(pageUrl, name, phone) {
    // Use window.location.href to navigate to the desired page with the name and phone as query parameters
    window.location.href = `${pageUrl}?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`;
  }
  function search() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>

</html>
